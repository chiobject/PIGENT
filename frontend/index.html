<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGENT - 라즈베리파이 에이전트</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>PIGENT</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    새 채팅
                </button>
            </div>

            <div class="chat-history">
                <div class="chat-history-header">채팅 기록</div>
                <div class="chat-list" id="chatList">
                    <!-- 채팅 기록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 테마 토글 -->
            <div class="theme-toggle-container">
                <div class="theme-toggle-label">테마</div>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="theme-slider">
                        <svg class="sun-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </aside>

        <!-- 우측 메인 콘텐츠 영역 -->
        <main class="main-content">
            <!-- 상단 헤더 바 (채팅 시작 시 표시) -->
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="header-content">
                    <div class="chat-title" id="chatTitle">새 대화</div>
                    <button class="back-to-chat-btn" id="backToChatBtn" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        채팅으로 돌아가기
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1>PIGENT</h1>
                        <p class="subtitle">라즈베리파이 에이전트</p>
                        <p class="description">무엇을 도와드릴까요?</p>
                    </div>
                </div>

                <!-- 로딩 화면 -->
                <div class="loading-screen" id="loadingScreen" style="display: none;">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <h2>생성 중...</h2>
                        <p>AI가 응답을 생성하고 있습니다</p>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- 채팅 메시지가 여기에 추가됩니다 -->
                </div>

                <!-- 튜토리얼 모드 -->
                <div class="tutorial-mode" id="tutorialMode" style="display: none;">
                    <div class="tutorial-content">
                        <!-- 좌측: 캔버스 영역 -->
                        <div class="canvas-section">
                            <div class="canvas-header">
                                <h3>회로 연결 가이드</h3>
                                <div class="step-indicator" id="stepIndicator">
                                    <span class="current-step">1</span> / <span class="total-steps">3</span>
                                </div>
                            </div>

                            <div class="canvas-viewer" id="canvasViewer">
                                <div style="width: 100%; display: flex; flex-direction: column; gap: 16px;">
                                    <div class="circuit-canvas" id="circuitCanvas">
                                        <!-- 회로도 SVG가 여기에 렌더링됩니다 -->
                                    </div>
                                    <p class="circuit-description" id="circuitDescription"></p>
                                </div>
                            </div>

                            <!-- 코드 뷰어 (실행 모드에서 표시) -->
                            <div class="code-viewer" id="codeViewer" style="display: none;">
                                <div class="code-header">
                                    <h4>생성된 코드</h4>
                                </div>
                                <pre><code id="generatedCode"></code></pre>
                            </div>

                            <div class="canvas-controls">
                                <div class="navigation-buttons">
                                    <button class="nav-btn prev-btn" id="prevStepBtn" disabled>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M15 18l-6-6 6-6"/>
                                        </svg>
                                        이전
                                    </button>
                                    <button class="nav-btn next-btn" id="nextStepBtn">
                                        다음
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M9 18l6-6-6-6"/>
                                        </svg>
                                    </button>
                                </div>

                                <div class="execution-buttons">
                                    <button class="execute-code-btn" id="executeCodeBtn" disabled>
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                        </svg>
                                        코드 실행
                                    </button>
                                    <button class="stop-code-btn" id="stopCodeBtn" style="display: none;">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="6" y="6" width="12" height="12"></rect>
                                        </svg>
                                        실행 중지
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 우측: 터미널 영역 -->
                        <div class="terminal-section">
                            <div class="terminal-header">
                                <h3>터미널</h3>
                                <div class="terminal-status" id="terminalStatus">대기 중</div>
                            </div>
                            <div class="terminal-output" id="terminalOutput">
                                <div class="terminal-welcome">
                                    PIGENT 터미널<br>
                                    코드를 실행하면 출력 결과가 여기에 표시됩니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 채팅 입력 영역 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="userInput"
                        class="chat-input"
                        placeholder="메시지를 입력하세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- <script src="/static/js/mockData.js"></script> -->
    <!-- Hardware Renderer Scripts -->
    <script src="/static/hardwareRenderer/componentLibrary.js"></script>
    <script src="/static/hardwareRenderer/wireRouter.js"></script>
    <script src="/static/hardwareRenderer/parser.js"></script>
    <script src="/static/hardwareRenderer/renderer.js"></script>
    <script src="/static/hardwareRenderer/componentSVGs.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
