<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGENT - 라즈베리파이 에이전트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>PIGENT</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    새 채팅
                </button>
            </div>

            <div class="chat-history">
                <div class="chat-history-header">채팅 기록</div>
                <div class="chat-list" id="chatList">
                    <!-- 채팅 기록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 테마 토글 -->
            <div class="theme-toggle-container">
                <div class="theme-toggle-label">테마</div>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="theme-slider">
                        <svg class="sun-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </aside>

        <!-- 우측 메인 콘텐츠 영역 -->
        <main class="main-content">
            <div class="chat-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1>PIGENT</h1>
                        <p class="subtitle">라즈베리파이 에이전트</p>
                        <p class="description">무엇을 도와드릴까요?</p>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- 채팅 메시지가 여기에 추가됩니다 -->
                </div>
            </div>

            <!-- 채팅 입력 영역 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="userInput"
                        class="chat-input"
                        placeholder="메시지를 입력하세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
